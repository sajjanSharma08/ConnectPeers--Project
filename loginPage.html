<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl text-white mb-6 text-center">
        Sign in to your account
      </h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-400 text-sm font-bold mb-2" for="email">
            E-Mail address *
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="email"
            type="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-400 text-sm font-bold mb-2"
            for="password"
          >
            Password *
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Enter your password"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <label class="inline-flex items-center text-gray-400">
            <input type="checkbox" class="form-checkbox text-indigo-600" />
            <span class="ml-2">Remember me</span>
          </label>
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="button"
          >
            Sign in
          </button>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Forgot password?
          </a>
        </div>
      </form>
      <div class="text-center mt-4">
        <p class="text-gray-400">
          No account?
          <a href="#" class="text-green-500 hover:text-green-700">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
